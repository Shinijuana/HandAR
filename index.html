<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking con MediaPipe e modello 3D</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.133.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.133.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: black; overflow: hidden; }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Cambia l'adattamento del video senza distorcere */
            transform: scaleX(-1); /* Inverti l'immagine per fotocamera frontale */
        }
        canvas {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="output"></canvas>
    <script>
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('output');
        const canvasCtx = canvasElement.getContext('2d');

        let videoWidth = window.innerWidth;
        let videoHeight = window.innerHeight;

        // Inizializzazione di three.js
        const scene = new THREE.Scene();
        const camera3D = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Carica il modello .glb
        const loader = new THREE.GLTFLoader();
        let ringModel = null;
        loader.load('ring.glb', function (gltf) {
            ringModel = gltf.scene;
            scene.add(ringModel);
        });

        // Funzione per avviare la fotocamera
        async function startCamera() {
            const constraints = {
                video: {
                    width: { ideal: videoWidth },
                    height: { ideal: videoHeight },
                    facingMode: { ideal: 'environment' }
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                videoElement.onloadedmetadata = () => {
                    videoElement.play();
                    adjustCanvasSize();
                };
            } catch (err) {
                console.error("Errore fotocamera:", err);
            }
        }

        // Funzione per ridimensionare il canvas
        function adjustCanvasSize() {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
        }

        // Configura MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@latest/${file}`
        });

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1, // Bassa complessità per performance migliori
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        // Impostiamo il flusso di video per MediaPipe
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: window.innerWidth,
            height: window.innerHeight
        });
        camera.start();

        // Disegna il modello 3D sulla base dell'indice
        hands.onResults((results) => {
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            if (results.multiHandLandmarks) {
                for (const landmarks of results.multiHandLandmarks) {
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 1 });
                    drawLandmarks(canvasCtx, landmarks, { color: '#FF0000', radius: 5 });

                    // Posizione del punto base dell'indice (landmark 6)
                    const indexBase = landmarks[6]; // Landmark 6 è la base dell'indice
                    
                    // Posiziona il modello 3D sulla base dell'indice
                    if (ringModel) {
                        // Mappa le coordinate 2D alla scena 3D
                        ringModel.position.set(indexBase.x * videoElement.videoWidth, indexBase.y * videoElement.videoHeight, 0);
                        // Aggiungi una dimensione in Z per evitare collisioni con la fotocamera
                        ringModel.position.z = -500; // Puoi regolare questo valore
                    }
                }
            }

            // Renderizza la scena 3D
            renderer.render(scene, camera3D);
        });

        // Avvia la fotocamera inizialmente
        startCamera();
    </script>
</body>
</html>
