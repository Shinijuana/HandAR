<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking con MediaPipe</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: black; overflow: hidden; }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Impedisce il taglio dell'immagine */
            transform: scaleX(-1); /* Inverte l'immagine per fotocamera frontale */
        }
        canvas {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="output"></canvas>
    <script>
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('output');
        const canvasCtx = canvasElement.getContext('2d');

        let videoWidth = window.innerWidth;
        let videoHeight = window.innerHeight;

        // ðŸ“Œ Funzione per avviare la fotocamera
        async function startCamera() {
            const constraints = {
                video: {
                    width: { ideal: videoWidth },
                    height: { ideal: videoHeight },
                    facingMode: { ideal: 'environment' }
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                videoElement.onloadedmetadata = () => {
                    videoElement.play();
                    adjustCanvasSize();
                };
            } catch (err) {
                console.error("Errore fotocamera:", err);
            }
        }

        // ðŸ“Œ Funzione per ridimensionare il canvas
        function adjustCanvasSize() {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
        }

        // ðŸ“Œ Impostazione di MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@latest/${file}`
        });

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1, // Bassa complessitÃ  per performance migliori
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        // ðŸ“Œ Impostiamo il flusso di video per MediaPipe
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: window.innerWidth,
            height: window.innerHeight
        });
        camera.start();

        // ðŸ“Œ Disegnare le mani sul canvas
        hands.onResults((results) => {
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            if (results.multiHandLandmarks) {
                for (const landmarks of results.multiHandLandmarks) {
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 1 });
                    drawLandmarks(canvasCtx, landmarks, { color: '#FF0000', radius: 5 });
                }
            }
        });

        // ðŸ“Œ Aggiungere un listener per l'orientamento
        window.addEventListener('resize', updateResolution);
        window.addEventListener('orientationchange', updateResolution);

        // ðŸ“Œ Funzione che aggiorna risoluzione e ridimensiona tutto
        function updateResolution() {
            if (window.innerWidth > window.innerHeight) {
                // ModalitÃ  orizzontale 16:9
                videoWidth = window.innerWidth;
                videoHeight = window.innerHeight;
            } else {
                // ModalitÃ  verticale 9:16
                videoWidth = window.innerHeight;
                videoHeight = window.innerWidth;
            }
            adjustCanvasSize();
            startCamera(); // Riavvia la fotocamera con la nuova risoluzione
        }

        // ðŸ“Œ Avvia la fotocamera inizialmente
        startCamera();
    </script>
</body>
</html>
