<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking con MediaPipe</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: black; overflow: hidden; }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transform: scaleX(-1);
        }
        
       #openPopup {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: #0000FF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 10;
            transform: translate(-50%, -50%);
        }

        canvas { pointer-events: none; }
    </style>
</head>
<body>
    <button id="openPopup">DOS</button>
    <video id="video" autoplay playsinline></video>
    <canvas id="output"></canvas>

    <script>
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('output');
        const canvasCtx = canvasElement.getContext('2d');
        let popupWindow = null;
        let pinchActive = false;

        function openPopup() {
            if (!popupWindow || popupWindow.closed) {
                popupWindow = window.open("https://designopenspaces.it/", "popup", "width=800,height=600");
            }
        }

        function closePopup() {
            if (popupWindow && !popupWindow.closed) {
                popupWindow.close();
            }
        }

        document.getElementById("openPopup").addEventListener("click", openPopup);

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@latest/${file}`
        });

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults((results) => {
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            if (results.multiHandLandmarks) {
                results.multiHandLandmarks.forEach((landmarks) => {
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 1 });
                    drawLandmarks(canvasCtx, landmarks, { color: '#FF0000', radius: 5 });

                    if (isPinching(landmarks) && !pinchActive) {
                        const pinchX = landmarks[8].x * window.innerWidth;
                        const pinchY = landmarks[8].y * window.innerHeight;
                        const buttonRect = document.getElementById("openPopup").getBoundingClientRect();
                        
                        if (
                            pinchX >= buttonRect.left &&
                            pinchX <= buttonRect.right &&
                            pinchY >= buttonRect.top &&
                            pinchY <= buttonRect.bottom
                        ) {
                            pinchActive = true;
                            openPopup();
                        }
                    }
                });
            }
        });

        function isPinching(handLandmarks) {
            let thumbTip = handLandmarks[4];
            let indexTip = handLandmarks[8];
            let distance = Math.sqrt(
                Math.pow(thumbTip.x - indexTip.x, 2) + 
                Math.pow(thumbTip.y - indexTip.y, 2)
            );
            return distance < 0.05;
        }

        setInterval(() => {
            if (popupWindow && !popupWindow.closed) {
                popupWindow.postMessage({ checkClose: true }, "*");
            }
        }, 500);

        window.addEventListener("message", (event) => {
            if (event.data === "closePopup") {
                closePopup();
            }
        });

        async function startCamera() {
            const constraints = { video: { width: window.innerWidth, height: window.innerHeight, facingMode: 'environment' } };
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                videoElement.onloadedmetadata = () => videoElement.play();
            } catch (err) {
                console.error("Errore fotocamera:", err);
            }
        }

        startCamera();
    </script>
</body>
</html>
