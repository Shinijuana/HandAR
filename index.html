<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking con MediaPipe</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: black; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }

        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transform: scaleX(-1);
        }

        #openPopup {
            position: absolute;
            width: 200px;
            height: 200px;
            background: #00FF00;
            color: black;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas { pointer-events: none; }
    </style>
</head>
<body>
    <button id="openPopup">DOS</button>
    <video id="video" autoplay playsinline></video>
    <canvas id="output"></canvas>

    <script>
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('output');
        const canvasCtx = canvasElement.getContext('2d');
        const openPopupButton = document.getElementById("openPopup");

        let pinchActive = false;

        // üìå Avvia la fotocamera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                videoElement.srcObject = stream;
                videoElement.onloadedmetadata = () => {
                    videoElement.play();
                    adjustCanvasSize();
                };
            } catch (err) {
                console.error("Errore fotocamera:", err);
            }
        }

        function adjustCanvasSize() {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
        }

        // üìå Impostazione di MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@latest/${file}`
        });

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: window.innerWidth,
            height: window.innerHeight
        });

        camera.start();

        // üìå Rilevamento pinch con verifica sulla posizione del bottone
        hands.onResults((results) => {
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            if (results.multiHandLandmarks) {
                results.multiHandLandmarks.forEach((landmarks) => {
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 1 });
                    drawLandmarks(canvasCtx, landmarks, { color: '#FF0000', radius: 5 });

                    if (isPinching(landmarks) && !pinchActive) {
                        const pinchX = landmarks[8].x * window.innerWidth;
                        const pinchY = landmarks[8].y * window.innerHeight;

                        const buttonRect = openPopupButton.getBoundingClientRect();
                        
                        if (
                            pinchX >= buttonRect.left &&
                            pinchX <= buttonRect.right &&
                            pinchY >= buttonRect.top &&
                            pinchY <= buttonRect.bottom
                        ) {
                            pinchActive = true;
                            console.log("‚úÖ Pinch sul bottone! Aprendo il popup...");
                            window.open("https://designopenspaces.it/", "popup", "width=800,height=600");
                            
                            setTimeout(() => { pinchActive = false; }, 1000);
                        }
                    }
                });
            }
        });

        function isPinching(handLandmarks) {
            let thumbTip = handLandmarks[4]; // Punta del pollice
            let indexTip = handLandmarks[8]; // Punta dell'indice

            let distance = Math.sqrt(
                Math.pow(thumbTip.x - indexTip.x, 2) + 
                Math.pow(thumbTip.y - indexTip.y, 2)
            );

            console.log("üîç Distanza tra pollice e indice:", distance);
            return distance < 0.05;
        }

        startCamera();
    </script>
</body>
</html>
