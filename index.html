<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking con MediaPipe</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: black; overflow: hidden; }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transform: scaleX(-1);
        }
        #openPopup {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background: #00FF00;
            color: black;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
        canvas { pointer-events: none; }
    </style>
</head>
<body>
    <button id="openPopup">DOS</button>
    <video id="video" autoplay playsinline></video>
    <canvas id="output"></canvas>

    <script>
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('output');
        const canvasCtx = canvasElement.getContext('2d');

        let videoWidth = window.innerWidth;
        let videoHeight = window.innerHeight;
        let pinchActive = false; // âœ… Spostato all'esterno per evitare reset continui

        // ðŸ“Œ Avvia la fotocamera
        async function startCamera() {
            const constraints = {
                video: {
                    width: { ideal: videoWidth },
                    height: { ideal: videoHeight },
                    facingMode: { ideal: 'environment' }
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                videoElement.onloadedmetadata = () => {
                    videoElement.play();
                    adjustCanvasSize();
                };
            } catch (err) {
                console.error("Errore fotocamera:", err);
            }
        }

        function adjustCanvasSize() {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
        }

        // ðŸ“Œ Impostazione di MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@latest/${file}`
        });

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: window.innerWidth,
            height: window.innerHeight
        });
        camera.start();

        // âœ… Click sul bottone manuale
        document.getElementById("openPopup").addEventListener("click", () => {
            window.open("https://designopenspaces.it/", "popup", "width=800,height=600");
        });

        // ðŸ“Œ Rilevamento pinch
        hands.onResults((results) => {
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            if (results.multiHandLandmarks) {
                for (const landmarks of results.multiHandLandmarks) {
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 1 });
                    drawLandmarks(canvasCtx, landmarks, { color: '#FF0000', radius: 5 });

                    if (isPinching(landmarks) && !pinchActive) {
                        pinchActive = true;
                        console.log("Pinch rilevato! Aprendo popup...");
                        window.open("https://designopenspaces.it/", "popup", "width=800,height=600");

                        setTimeout(() => {
                            pinchActive = false; // Reset dopo 1 secondo
                        }, 300);
                    }
                }
            }
        });

        function isPinching(handLandmarks) {
            let thumbTip = handLandmarks[4];  
            let indexTip = handLandmarks[8];

            let distance = Math.sqrt(
                Math.pow(thumbTip.x - indexTip.x, 2) + 
                Math.pow(thumbTip.y - indexTip.y, 2)
            );

            return distance < 0.05;
        }

        // ðŸ“Œ Risoluzione dinamica
        window.addEventListener('resize', updateResolution);
        window.addEventListener('orientationchange', updateResolution);

        function updateResolution() {
            videoWidth = window.innerWidth;
            videoHeight = window.innerHeight;
            adjustCanvasSize();
            startCamera();
        }

        startCamera();
    </script>
</body>
</html>
