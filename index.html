<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking con MediaPipe</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: black; overflow: hidden; }
        
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transform: scaleX(-1);
        }

        #openPopup {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 15px 20px;
            background: #00FF00;
            color: black;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 100; /* ✅ Il bottone è sempre sopra il canvas */
        }

        canvas { pointer-events: none; }
    </style>
</head>
<body>
    <button id="openPopup">DOS</button>
    <video id="video" autoplay playsinline></video>
    <canvas id="output"></canvas>

    <script>
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('output');
        const canvasCtx = canvasElement.getContext('2d');

        let videoWidth = window.innerWidth;
        let videoHeight = window.innerHeight;

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: videoWidth },
                        height: { ideal: videoHeight },
                        facingMode: { ideal: 'environment' }
                    }
                });

                videoElement.srcObject = stream;
                videoElement.onloadedmetadata = () => {
                    videoElement.play();
                    adjustCanvasSize();
                };
            } catch (err) {
                console.error("Errore fotocamera:", err);
            }
        }

        function adjustCanvasSize() {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
        }

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@latest/${file}`
        });

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                try {
                    await hands.send({ image: videoElement });
                } catch (err) {
                    console.error("Errore MediaPipe:", err);
                }
            },
            width: window.innerWidth,
            height: window.innerHeight
        });

        camera.start();

        // ✅ Apertura popup SOLO al click del bottone
        document.getElementById("openPopup").addEventListener("click", () => {
            window.open("https://designopenspaces.it/", "popup", "width=800,height=600");
        });

        hands.onResults((results) => {
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            if (results.multiHandLandmarks) {
                for (const landmarks of results.multiHandLandmarks) {
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 1 });
                    drawLandmarks(canvasCtx, landmarks, { color: '#FF0000', radius: 5 });
                }
            }
        });

        window.addEventListener('resize', updateResolution);
        window.addEventListener('orientationchange', updateResolution);

        function updateResolution() {
            videoWidth = window.innerWidth;
            videoHeight = window.innerHeight;
            adjustCanvasSize();
            startCamera();
        }

        startCamera();
    </script>
</body>
</html>
