<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking con MediaPipe</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: black; overflow: hidden; }
        
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transform: scaleX(-1);
        }

        #openPopup {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: #00FF00;
            color: black;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        canvas { pointer-events: none; }
    </style>
</head>
<body>
    <button id="openPopup">DOS</button>
    <video id="video" autoplay playsinline></video>
    <canvas id="output"></canvas>

    <script>
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('output');
        const canvasCtx = canvasElement.getContext('2d');

        let pinchActive = false;

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "user" }
                });

                videoElement.srcObject = stream;
                videoElement.onloadedmetadata = () => {
                    videoElement.play();
                    adjustCanvasSize();
                };
            } catch (err) {
                console.error("Errore fotocamera:", err);
            }
        }

        function adjustCanvasSize() {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
        }

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@latest/${file}`
        });

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: window.innerWidth,
            height: window.innerHeight
        });

        camera.start();

        document.getElementById("openPopup").addEventListener("click", () => {
            window.open("https://designopenspaces.it/", "popup", "width=800,height=600");
        });

        hands.onResults((results) => {
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            console.log("Hand Tracking Results:", results);

            if (results.multiHandLandmarks) {
                results.multiHandLandmarks.forEach((landmarks, i) => {
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 1 });
                    drawLandmarks(canvasCtx, landmarks, { color: '#FF0000', radius: 5 });

                    console.log(`Mano ${i + 1} Landmark Data:`, landmarks);

                    if (isPinching(landmarks) && !pinchActive) {
                        pinchActive = true;
                        console.log("‚úÖ Pinch rilevato! Distanza sotto soglia.");
                        window.open("https://designopenspaces.it/", "popup", "width=800,height=600");

                        setTimeout(() => {
                            pinchActive = false;
                        }, 1000);
                    }
                });
            } else {
                console.warn("‚ö† Nessuna mano rilevata!");
            }
        });

        function isPinching(handLandmarks) {
            let thumbTip = handLandmarks[4];  
            let indexTip = handLandmarks[8];

            let distance = Math.sqrt(
                Math.pow(thumbTip.x - indexTip.x, 2) + 
                Math.pow(thumbTip.y - indexTip.y, 2)
            );

            console.log("üîç Distanza tra pollice e indice:", distance);

            return distance < 0.05;
        }

        startCamera();
    </script>
</body>
</html>
